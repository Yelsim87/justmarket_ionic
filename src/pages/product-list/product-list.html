<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista Prodotti</ion-title>
  </ion-navbar>
</ion-header>
<ion-fab top right>
  <button ion-fab mini (click)="showCheckbox()"><ion-icon name="add"></ion-icon></button>
</ion-fab>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let prod of listaTotaleFiltrata">
      <ion-thumbnail item-start>
        <img src="{{prod.img}}">
      </ion-thumbnail>
      <h2>{{prod.marca}} {{prod.nome}}</h2>
      <p>{{prod.prezzoUnitario}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>


</ion-content>
