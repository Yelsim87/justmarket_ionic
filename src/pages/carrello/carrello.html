<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrello  {{prezzoTotale | number: '1.2-2'}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let prod of listaCarrello">

      <h2><strong>{{prod.marca}}</strong></h2>
      <h5>{{prod.nome}}</h5>
      <p *ngIf="prod.quantita>0">{{prod.prezzoUnitario}}â‚¬</p>
      <p *ngIf="prod.quantita==0"><strong>Terminato</strong></p>


      <button ion-button (tap)="deleteCarrello(prod)" clear item-end><ion-icon style="font-size: 30px" ios="ios-trash danger" md="md-trash"></ion-icon></button>
    </ion-item>
  </ion-list>

</ion-content>
