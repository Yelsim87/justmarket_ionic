<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Modifica Profilo</ion-title>

    <ion-segment [(ngModel)]="mod">
      <ion-segment-button value="per">
        Persona
      </ion-segment-button>
      <ion-segment-button value="rec">
        Recapito
      </ion-segment-button>
      <ion-segment-button value="pass">
        Password
      </ion-segment-button>
    </ion-segment>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <div [ngSwitch]="mod">
    <ion-list *ngSwitchCase="'per'">
      <ion-item>
        <ion-label color="primary" fixed>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="userlog.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" fixed>Cognome</ion-label>
        <ion-input type="text" [(ngModel)]="userlog.cognome"></ion-input>
      </ion-item>
      <button ion-button (click)="inMod()">Modifica</button>
    </ion-list>
  </div>

    <div [ngSwitch]="mod">
      <ion-list *ngSwitchCase="'rec'">
        <ion-item>
          <ion-label color="primary" fixed>Via/Piazza</ion-label>
          <ion-input type="text" [(ngModel)]="userlog.via"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" fixed>Citt√†</ion-label>
          <ion-input type="text" [(ngModel)]="userlog.citta"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" fixed>Provincia</ion-label>
          <ion-input type="text" [(ngModel)]="userlog.provincia"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" fixed>Cap</ion-label>
          <ion-input type="text" [(ngModel)]="userlog.cap"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" fixed>Cellulare</ion-label>
          <ion-input type="text" [(ngModel)]="userlog.cellulare"></ion-input>
        </ion-item>
        <button ion-button (click)="inMod()">Modifica</button>
      </ion-list>
    </div>
      <div [ngSwitch]="mod">
        <ion-list *ngSwitchCase="'pass'">
          <ion-item>
            <ion-label color="primary" fixed>Password</ion-label>
            <ion-input type="text" [(ngModel)]="users" required></ion-input>
          </ion-item>
          <button ion-button (click)="inReg()">Modifica</button>
        </ion-list>
  </div>
</ion-content>
