<ion-header>

  <ion-navbar>
    <ion-title>Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <h2>Transazione</h2>
<ion-list>
 <ion-item>
   Numero Carta: {{lol.numeroCarta}}<br>
  Prezzo Totale: {{lol.prezzoIva | number: '1.2-2'}}€<br>
   Data Transazione: {{lol.data | date: 'short'}}
 </ion-item>
</ion-list>
  <h2>Prodotto/i</h2>
  <ion-list>
  <ion-item *ngFor="let z of lol.listaProdotti">
    <ion-thumbnail item-start>
      <img src="{{z.img}}">
    </ion-thumbnail>
    Nome: {{z.nome}}<br>
    Marca: {{z.marca}}<br>
    Quantità: {{z.quantitaDaAcquistare}}<br>
    Prezzo unititario: {{z.prezzoUnitario | number: '1.2-2'}}€
  </ion-item>
  </ion-list>
</ion-content>
