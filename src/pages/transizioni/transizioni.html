<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transizioni</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let f of listaTransizione">
      <h2>Codice Transazione</h2>
      <p>{{f.codiceTransazione}}</p>
      <button ion-button icon-only item-end (click)="changePage(f)"><ion-icon name="information-circle"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
