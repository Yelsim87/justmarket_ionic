<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="secondary">
      <img src="../assets/images/logo.png" style="display:inline-block" height="60px"/>
      <ion-title color="primary" class="titleicon" style="display:inline-block"> Just Market </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <div align="center">
    <button ion-button icon-only (click)="changePage()" *ngIf="trollo === 'true'">
      <ion-icon name="person"></ion-icon>
    </button>
    <button ion-button icon-only (click)="outLog()" *ngIf="trollo === 'true'">
      <ion-icon name="log-out"></ion-icon>
    </button>
    </div>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
